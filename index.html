<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Hex Thief</title>

  <meta name="description" content="Get the name and hexcode of the dominant color or color palette from an image.">
  <meta name="author" content="Beer-Sama">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Karla%7CMontserrat:700">
  <link rel="stylesheet" href="assets/css/screen.css">
  <link rel="shortcut icon" type="image/x-icon" href="icon.png" />

</head>
<body>

  <section id="drag-drop" class="drag-drop-section">
    <div class="container">
      <div id="drop-zone" class="drop-zone">
        <div class="drop-zone-label default-label">Drag an image here</div>
        <div class="drop-zone-label dragging-label">Drop it!</div>
      </div>
      <div id="dragged-images" class="dragged-images"></div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p style="text-align: left">
        Color Thief was created by <a href="https://twitter.com/lokesh"><b>Lokesh Dhakar</b></a><br>
        Name the Color JavaScript library was created by <a href="http://chir.ag/"><b>Chirag Mehta</b></a>
      </p>
    </div>
  </footer>

  <!-- Mustache templates -->
  <script id='image-section-template' type='text/x-mustache'>
    {{#images}}
    <div class="image-section {{class}}">
      <div class="image-wrap">
        <button class="run-functions-button">
          <span class="no-touch-label">Click</span>
          <span class="touch-label">Tap</span>
        </button>
        <img class="target-image" src="{{file}}" />
      </div>
      <div class="color-thief-output"></div>
    </div>
    {{/images}}
  </script>

  <script id="color-thief-output-template" type="text/x-mustache">
    <div class="function get-color">
      <h3 class="function-title">Dominant Colors</h3>
    <div class="swatches" style="width: 40%;">
      <div style="display: table-row;">
        <div class="swatch" style="background-color: {{palette.0.0}}; display: table-cell; width: 50%; margin: auto;"></div>
        <div style="display: table-cell; width: 50%; margin: auto;">
          {{palette.0.1}}<br>
          {{palette.0.0}}
        </div>
      </div>
    </div>
    <br>
    <div class="swatches" style="display: table; width: 40%; margin: auto;">
      <div style="display: table-row;">
        <div class="swatch" style="background-color: {{palette.1.0}}; display: table-cell; width: 50%; margin: auto;"></div>
        <div style="display: table-cell; width: 50%; margin: auto;">
          {{palette.1.1}}<br>
          {{palette.1.0}}
        </div>
      </div>
    </div>
  </div>
  <hr>
  <div class="function get-palette">
    <h3 class="function-title">Palette</h3>
    <div class="function-output">
    <div class="swatches">
      <div style="display: table-row;">
        {{#palette}}
          <div class="swatch text-block" style="background-color: {{0}}; display: table-cell">
            {{1}}<br>
            ({{0}})
          </div>
        {{/palette}}
      </div>
    </div>
    </div>
    <div class="function-code">
    <code>colorThief.getPalette(image):{{elapsedTimeForGetPalette}}ms</code>
    </div>
  </div>
  </script>


  <script type="text/javascript" src="assets/js/color-thief.js"></script>
  <script type="text/javascript" src="assets/js/ntc.js"></script>
  <script type="text/javascript" src="assets/js/jquery.js"></script>
  <script type="text/javascript" src="assets/js/mustache.js"></script>
  <script type="text/javascript" src="assets/js/demo.js"></script>



</body>
</html>
